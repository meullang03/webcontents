<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
  </head>
  <body>
    <h3>로그인 폼</h3>
    <hr>
    <form>
        <fieldset>
            <legend>login</legend>
            username: <input type="text"><br>
            password: <input type="password">
        </fieldset>
    </form>

    <br>
    <h3>도형 서식 폼 만들기</h3>
    <hr>
    <form>
        <fieldset>
            <legend>도형 서식 입력</legend>
            선 종류 <input type="text" list="선">
            <datalist id="선">
                <option>실선</option>
                <option>굵은선</option>
                <option>점선</option>
            </datalist><br><br>
            선 두께: <input type="number" min="0.0" max="10.0" step="0.5">
            섹션: <input type="color" value="#00BFFF"><br><br>
            투명도: <input type="range" min="0" max="100" list="투명도">
            <datalist id="투명도">
              <option value="10" label="low"></option>
              <option value="50" label="medium"></option>
              <option value="90" label="high"></option>
            </datalist>
        </fieldset>
    </form>
  </body>
</html>
