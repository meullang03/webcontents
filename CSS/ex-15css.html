  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex-15css</title>
    <style>
      div {
        display: inline-block;
        position: absolute;
        border: 1px solid lightgray;
      }
      div > p {
        display: inline-block;
        position: absolute;
        height: 20px;
        width: 15px;
        text-shadow: 0px 0px 10px magenta;
        color: white;
      }
    </style>
  </head>
  <body>
    <h3>Merry Christmas!</h3>
    <hr />
    <p>에수님이 탄생하셨습니다.</p>
    <div>
      <img
        src="media/christmastree.png"
        width="200"
        height="200"
        alt="크리스마스 트리"
      />
      <p style="left: 100px; top: 0px">M</p>
      <p style="left: 85px; top: 20px">E</p>
      <p style="left: 96px; top: 78px">R</p>
      <p style="left: 130px; top: 112px">R</p>
      <p style="left: 50px; top: 116px">Y</p>
    </div>
  </body>
</html>
