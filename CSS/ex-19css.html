<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex-19css</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td,
      th {
        /* 모든 셀에 적용 */
        text-align: center;
        padding: 5px;
        height: 15px;
        width: 100px;
      }
      thead,
      tfoot {
        /* <thead>의 모든 셀에 적용 */
        background: darkgray;
        color: yellow;
      }
      tbody tr:nth-child(odd)
      /* <tr>에 background aliceblue 적용
        odd -> 홀수 | even -> 짝수 적용*/ {
        background: aliceblue;
      }
      tbody td:hover {
        background: pink;
      }
    </style>
  </head>
  <body>
    <h3>1학기 성적</h3>
    <hr />
    <table>
      <thead>
        <tr>
          <th>이름</th>
          <th>HTML</th>
          <th>CSS</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th>합</th>
          <th>310</th>
          <th>249</th>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <td>황기태</td>
          <td>80</td>
          <td>70</td>
        </tr>
        <tr>
          <td>이재문</td>
          <td>95</td>
          <td>99</td>
        </tr>
        <tr>
          <td>이병은</td>
          <td>85</td>
          <td>90</td>
        </tr>
        <tr>
          <td>김남윤</td>
          <td>50</td>
          <td>40</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
