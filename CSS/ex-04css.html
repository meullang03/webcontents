<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>셀렉터 만들기</title>
    <style>
      .warnning {
        color: red;
      }
      body.main {
        background-color: aliceblue;
      }
      h3:first-letter {
        color: brown;
      }
      li:hover {
        background-color: yellowgreen;
      }
      #list {
        background-color: mistyrose;
      }
    </style>
  </head>
  <body class="main">
    <h3>Web Programming</h3>
    <hr />
    <div>
      <div>2학기 <strong>학습내용</strong></div>
      <ul id="list">
        <li>HTML5</li>
        <li><strong>CSS</strong></li>
        <li>JavaScript</li>
      </ul>
      <div class="warnning">60점 이하는 F!</div>
    </div>
  </body>
</html>
