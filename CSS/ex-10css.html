<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex-10css</title>
    <style>
      p {
        background: #90d000;
        width: 300px;
        padding: 20px;
      }
      #round1 {
        border-radius: 50px;
      }
      #round2 {
        border-radius: 0px 20px 40px 60px;
      }
      #round3 {
        border-radius: 0px 20px 40px;
      }
      #round4 {
        border-radius: 0px 20px;
      }
      #round5 {
        border-radius: 50px;
        border-style: dotted;
      }
    </style>
  </head>
  <body>
    <h3>둥근 모서리 테두리</h3>
    <hr />
    <p id="round1">반지름 50px 둥근 모서리</p>
    <p id="round2">반지름 50px 둥근 모서리</p>
    <p id="round3">반지름 50px 둥근 모서리</p>
    <p id="round4">반지름 50px 둥근 모서리</p>
    <p id="round5">반지름 50px 둥근 모서리</p>
  </body>
</html>
