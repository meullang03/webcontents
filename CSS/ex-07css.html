<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex-07css</title>
    <style>
      body {
        font-family: "Times New Romance", serif;
        font-size: large;
      }
      h3 {
        font: italic bold 40px consolas, sans-serif;
      }
      p {
        text-indent: 1em;
      }
      .p1 {
        background-color: bisque;
      }
      .p2 {
        background-color: darkblue;
        color: azure;
      }
    </style>
  </head>
  <body>
    <h3>Consolas font</h3>
    <hr />
    <p style="font-weight: 700">font-weight 700</p>
    <p class="p1" style="font-weight: 100">font-weight 100</p>
    <p style="font-style: italic">font-style italic</p>
    <p class="p2" style="font-style: oblique">font-style oblique</p>
    <p>현재 크기의 <span style="font-size: 1.5em"> 1.5배크기로</span></p>
  </body>
</html>
